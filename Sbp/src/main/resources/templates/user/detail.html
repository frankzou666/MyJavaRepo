<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"


xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">


<head>

<title>User List</title>
<!-- Read Dedicated CSS -->
<link  rel ="stylesheet" th:href ="@{/css/user/list.css}">

<script th:src ="@{/js/user/detail.js}" defer></script>

</head>

<body>


<div layout:fragment="content">

  <div class="header border-bottom">
  <h1  class ="h2">User Detail</h1>
  </div>



 <form id="user-detail-form" method ="post" th:action="@{/user/detail}" class="form-signup" th:object ="${userDetailForm}" > 
    <input type="hidden" th:field ="*{userId}"/> 
    <table class ="table table-striped table-bordered table-hover">
    <tbody>
    <tr>
      <th class="w-25"> User ID</th>
      <td th:text ="*{userId}"></td>
    </tr>


    <tr>
      <th>Password</th>
      <td><input type="text" class ="form-control" th:field ="*{password}"/> </td>
     </tr>
    <tr>
      <th>User Name</th>
      <td><input type="text" class ="form-control" th:field ="*{userName}"/> </td>
     </tr>
     <tr>
      <th>Birthday</th>
      <td th:text ="*{#dates.format(birthday,'dd/MM/YYYY')}"/> </td>
     </tr>
     <tr>
      <th>Age</th>
      <td th:text ="*{age}"/> </td>
     </tr>
     
     <tr>
      <th>Gender</th>
      <td th:text ="*{gender==1?'Male':'Female'}"/> </td>
     </tr>
     
     <tr>
      <th>Department Name</th>
      <td th:text ="*{department.departmentName}"/> </td>
     </tr>




</tbody>


</table>
  <div class="text-center">
      <button class="btn btn-danger" type="submit" name="delete">delete</button>
      <button class="btn btn-primary" type="submit" name="update">update</button>
  </div>
    <th:block th:if="*{salaryList!=null and salaryList.size()>0}">
	     <table border="1">
	       <tr >
	          <th>Year of Month</td>
	          <th>Salary</td>
	         
	       </tr>
	       <tr th:each="item: *{salaryList}">
	           <td th:text="${item.yearMonth1}"></td>
	          <td th:text="${item.salary}"></td>
	       
	       </tr>
	     </table>
    </th:block>
    
</form>
  <div class="text-center mt-2">
     <button class="btn btn-danger" id="btn-delete"  name="deleteRest">deleteRest</button>
     <button class="btn btn-primary"   id="btn-update" name="updateRest">updateRest</button>
   </div>  

</div>

</body>
</html>
