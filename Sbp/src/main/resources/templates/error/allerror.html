
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>WepApplication Error Page</title>
<meta name="viewport" content ="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/allerror.css}">



<!-- Read Common JS -->


<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>


<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
</head>
<body>

  
   <div id="contrainer">
      <h2>提示信息</h2>
      <hr>
      <form id="contrainerForm" action="/login">
        
        <div class="form-group">
         <label >状态:</label>
        <label th:text="${status}"></label>
        </div>
        
        <div class="form-group">
         <label >消息:</label>
        <label th:text="${message}"></label>
        </div>
        
        <div class="form-group">
        <label >异常:</label>
        <label th:text="${error}"></label>
        </div>
  
        <div class="form-group">
        <button id="returnBtn" value="submit" class="btn btn-primary">返 回</button>
        </div>
      </form>
   
   </div>

</body>
</html>
