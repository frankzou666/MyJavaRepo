
# first time you shoud change port and spring.applicaton.name
server.port=8089
spring.application.name=sbp

spring.datasource.url=jdbc:mysql://192.168.1.146:11337/app

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=app
